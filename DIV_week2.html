<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Odd or even</title>
</head>
<body>

<p style="font-size:20px; font-weight:bold; margin-left:50px;">JavaScript program that will loop from 0 to 15, 
and for each iteration, it will check if the current number is odd or even</p>
 
<script>
function mod() {

	for(var i=0; i<16; i++){
		if(i % 2==0){document.write(i + " is even " + " <br><br>");

		}else{ document.write(i + " is odd " + " <br><br>"); }

	}


}
mod();

</script>

</body>
</html>
